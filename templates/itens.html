<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ComprasMatch - Itens</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <nav class="navbar">
        <div class="container">
            <div class="nav-brand">
                <h1>ComprasMatch</h1>
                <p class="subtitle">Economia compartilhado junto com outras organizações</p>
            </div>
            <ul class="nav-menu">
                <li><a href="/">Home</a></li>
                <li><a href="/grafo">Grafo</a></li>
                <li><a href="/itens" class="active">Itens</a></li>
            </ul>
        </div>
    </nav>

    <main class="container">
        <section class="itens-section">
            <h2>Itens</h2>
            <p class="subtitle-itens">Genéricos e filtro sob seus itens</p>
            
            <div class="itens-controls">
                <input type="text" id="searchInput" class="search-box" placeholder="Buscar por nome...">
                <select id="filterOrg" class="filter-select">
                    <option value="">Filtrar por órgão</option>
                </select>
                <button id="resetFilters" class="btn">↺ Limpar</button>
            </div>

            <div class="itens-stats">
                <p>Total de itens: <strong id="totalItens">0</strong> | Mostrando <strong id="showingItems">0</strong></p>
            </div>

            <div id="itens-container" class="itens-list">
                <!-- Itens serão preenchidos por JavaScript -->
            </div>

            <div class="pagination-container">
                <button id="prevBtn" class="pagination-btn" disabled>← Anterior</button>
                <span class="pagination-info">
                    Página <strong id="currentPage">1</strong> de <strong id="totalPages">1</strong>
                </span>
                <button id="nextBtn" class="pagination-btn">Próxima →</button>
            </div>
        </section>
    </main>

    <footer class="footer">
        <p>&copy; 2024 ComprasMatch. Todos os direitos reservados.</p>
    </footer>

    <script src="{{ url_for('static', filename='itens.js') }}"></script>
</body>
</html>
